name: Matrix Configuration

on:
  push:
  workflow_dispatch:

jobs:
    deploy:
        strategy:
            matrix: 
                os: [ubuntu-latest,ubuntu-20.04,windows-latest]
                image: [hello-world,alpine]
                exclude:
                  -  image: alpine
                     os: widows-latest
        runs-on: ${{ matrix.os }}
        steps:
          - name: Running on ${{ matrix.os }}
            run: docker info
          - name: Image of ${{ matrix.image }}
            run: docker run ${{ matrix.image }}